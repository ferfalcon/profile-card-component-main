<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<main class="background-container">
		<div class="card">
			<section class="card__main   profile">
				<picture class="profile__wrapper">
					<img class="profile__image" src="images/image-victor.jpg" alt="Victor face">
				</picture>
				<span class="profile__name">Victor Crest</span>
				<span class="profile__age">26</span>
				<span class="profile__location">London</span>
			</section>
			
			<section class="card__footer">
				<p>
					<span class="text-accent">80K</span>
					<span class="text-label">Followers</span>
				</p>
				
				<p>
					<span class="text-accent">803K</span>
					<span class="text-label">Likes</span>
				</p>
				
				<p>
					<span class="text-accent">1.4K</span>
					<span class="text-label">Photos</span>
				</p>
			</section>
		</div>
		<p class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Your Name Here</a>.
		</p>
	</main>
</body>
</html>
