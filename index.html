<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="top-wrapper">
	<main class="profile-card">
		<img class="profile-card__image" src="images/image-victor.jpg" alt="Victor Crest" width="96" height="96">
		<h1 class="profile-card__name">Victor Crest</h1>
		<p class="profile-card__age">26</p>
		<p class="profile-card__location">London</p>
		<dl class="profile-card__stats">
			<div class="profile-card__stat-col">
				<dt class="profile-card__label">Followers</dt>
				<dd class="profile-card__value">80K</dd>
			</div>
			<div class="profile-card__stat-col">
				<dt class="profile-card__label">Likes</dt>
				<dd class="profile-card__value">803K</dd>
			</div>
			<div class="profile-card__stat-col">
				<dt class="profile-card__label">Photos</dt>
				<dd class="profile-card__value">1.4K</dd>
			</div>
		</dl>
	</main>
	<footer class="signature">
		<p>
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://www.linkedin.com/in/fernandofalcon/" target="_blank">Fer Falcon</a>.
		</p>
	</footer>
</body>
</html>
