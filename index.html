<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
	<main class="background-container">
		<div class="card">
			<div class="card__main   profile">
				<picture class="profile__wrapper">
					<img class="profile__image" src="images/image-victor.jpg" alt="Victor face">
				</picture>
				<span class="profile__name">Victor Crest</span>
				<span class="profile__age">26</span>
				<span class="profile__location">London</span>
			</div>

			<div class="card__footer">
				<p class="data-col">
					<span class="text-accent">80K</span>
					<span class="text-label">Followers</span>
				</p>

				<p class="data-col">
					<span class="text-accent">803K</span>
					<span class="text-label">Likes</span>
				</p>

				<p class="data-col">
					<span class="text-accent">1.4K</span>
					<span class="text-label">Photos</span>
				</p>
			</div>
		</div>
	</main>
	<footer class="signature">
		<p>
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://www.linkedin.com/in/fernandofalcon/" target="_blank">Fer Falcon</a>.
		</p>
	</footer>
</body>
</html>
